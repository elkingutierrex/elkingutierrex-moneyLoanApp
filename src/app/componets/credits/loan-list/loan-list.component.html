<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">E-mail</th>
            <th scope="col">Resumen financiero</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of loanList"> 
           
            <td> {{ item.documentId}} </td>
            <td> {{ item.name}} </td>
            <td> {{ item.email}} </td>
            <td> 
              Prestado :      {{item.loansTotal}}
              Pagado:     {{item.paymentTotal}}
              Deuda:      {{item.loansTotal - item.paymentTotal}}
        
              
            </td>

          </tr>
          
        </tbody>
      </table>

      {{ loanList | json  }}
      
</div>
